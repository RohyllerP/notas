<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./assets/css/index.css" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="assets/img/notas.png"/>
    <title>Editar categoria</title>
</head>

<body>
    <button id="menu-modal" type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Eliminar categoria</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span>Deseas eliminar la categoria: </span>
                <span id="modal-p"></span>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button id="modal-delete" type="button" class="btn btn-danger">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    <header style="background-color: var(--color-primario);"
        class="container-fluid d-flex justify-content-between navbar">
        <nav class="pt-1 pb-1">
            <ul style="list-style-type: none; position: relative; top: 5px;" class="d-flex">
                <li>
                    <a style="text-decoration: none;" class="text-gray" href="/index.html">Inicio</a>
                </li>
            </ul>
        </nav>
        <div>
            <h4 class="navbar-brand text-white user-select-none">Notas</h4>
        </div>
        <div class="d-flex pe-4">
            <div>
                <a href="https://rohyllerp.github.io/notas/assets/img/curriculum-2.pdf" target="_blank">
                    <img class="img-w img-white"  src="./assets/img/portafolio-gray.png"
                    alt="portafolio">
                </a>
            </div>
            <div class="ps-3">
                <a href="https://github.com/RohyllerP" target="_blank">
                    <img class="img-w img-white" src="./assets/img/perfil-gray.png"
                    alt="perfil">
                </a>
            </div>
        </div>
    </header>
    <main id="main-editar-categoria">
        <div class="pg-container pt-4">
            <h1 class="fs-3 position-relative" style="top:3px;">Eliminar categoria</h1>
        </div>
        <form onsubmit="event.preventDefault();" class="mx-4 pt-3">
            <ul class="list-group" id="ul-eliminar"></ul>
        </form>
        <div class="ps-4 pt-4 pb-4">
            <button class="btn-reset btnReturn">
                <img style="width: 35px; height: 35px;" src="assets/img/return.png" alt="come back">
                <span class="fs-5 position-relative" style="top: 3px;">Volver</span>
            </button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="assets/js/eliminarCategoria.js"></script>
</body>

</html>
