<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./assets/css/index.css" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="assets/img/notas.png"/>
    <title>Cartas</title>
</head>
<body>
    <header style="background-color: var(--color-primario);" class="container-fluid d-flex justify-content-between navbar">
        <nav class="pt-1 pb-1">
            <ul style="list-style-type: none; position: relative; top: 5px;" class="d-flex">
                <li>
                    <a style="text-decoration: none;" class="text-gray" href="/index.html">Inicio</a>
                </li>
            </ul>
        </nav>
        <div>
            <h4 class="navbar-brand text-white user-select-none">Notas</h4>
        </div>
        <div>
            <a href="https://rohyllerp.github.io/notas/assets/img/curriculum-2.pdf" target="_blank">
                <img class="img-w img-white"  src="./assets/img/portafolio-gray.png"
                alt="portafolio">
            </a>
        </div>
        <div class="ps-3">
            <a href="https://github.com/RohyllerP" target="_blank">
                <img class="img-w img-white" src="./assets/img/perfil-gray.png"
                alt="perfil">
            </a>
        </div>
    </header>
    <main id="main-add-categoria">
        <div class="pg-container pt-4">
            <h1 class="fs-3 position-relative" style="top:3px;">Editar tarea</h1>
        </div>
        <form action="" onsubmit="event.preventDefault(); modiTarea(this);" class="mx-4 pt-3">
            <div class="px-4 py-4 border border-dark">
                <div class="pt-2">
                    <label for="form-area" class="pb-1 fs-5">Modificar la tarea</label>
                    <div class="form-group">
                        <textarea onkeyup="inputArea();"  style="resize: none;" name="editarTarea" class="form-control  focus-ring focus-ring-light border-dark" id="areaEditar" rows="4"></textarea>
                        <span id="error-area-edit" class="text-danger"></span>
                    </div>
                </div>
                <div class="pt-5">
                    <input id="btnEditarTarea" class="btn background-red" type="submit" name="btnEnviar" value="Enviar">
                </div>
            </div>
        </form>
        <div class="ps-4" style="padding-top: 10vh">
            <button class="btn-reset btnReturn">
                <img style="width: 35px; height: 35px;" src="assets/img/return.png" alt="come back">
                <span class="fs-5 position-relative" style="top: 3px;">Volver</span>
            </button>
        </div>
    </main>
    <script src="assets/js/editarTarea.js"></script>
</body>
</html>
